<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JS Starter</title>
  <link rel="stylesheet" href="style.css">
 
</head>

<body>


  <form id="signInForm" onsubmit = 'return Check();' class="lastform" >
    <label> User Name </label>
    <input id = 'name' type="text" name="username">
    <br><br>
    <label> Password </label>
    <input id='password' type="password" name="password">
    <br><br>
    <input type="submit" name="submit_form" value="Submit">
    <input type="button" name="sign-up-Button" value="Sign up" id="singUpButton">
    <a href='#' id='resetLink'> Reset Password</a>
    <p id='error_para'> </p>

  </form>



  <form  onsubmit='return finish()' id='signUpForm' class="form" style="display:none;">
    <label> First Name </label>
    <input id = 'first-Name' type="text" name="name">
    <br><br>

    <label> Last Name </label>
    <input id = 'last-Name' type="text" name="lname">
    <br><br> 

    <label> Email </label>
    <input id = 'Email' type="text" name="email">

    <br><br>

    <label> Password </label>
    <input id='Pass' type="password" name="password">
    <br><br>

    <label> Address </label>
    <input id = 'Address' type="text" name="Address">
    <br><br>
   <input type="submit" value="Done" id='done'>  

   <p id='message'> </p>


  </form>

  <form onsubmit='return resetFun()'id='resetForm' style="display: none;">
    <label> User Name </label>
    <input id = 'user' type="text" name="username">

    <br><br>

    <label> New Password </label>
    <input id='newPass' type="password"> 

    <br><br>

    <label> Retype Password </label>
    <input id='rePass' type="password"> 

    <br><br>

    <input id='reset' type="submit" value="Reset">  

    <br><br>

    <p id='reset-message'> </p>


  </form>

<script src='home.js'></script>
</body>

</html>
